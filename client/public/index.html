  <style>
    body {
      margin: 0;
    }

    .loadingRoot {
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .loader {
      margin-top: 4em;
      position: relative;
      width: 100px;
      height: 3px;
      background-color: lightgray;
    }

    .loader::after {
      content: "";
      position: absolute;
      background-color: #6264A7;
      height: 100%;
      width: 20%;
      animation: loading 1s ease-in-out infinite alternate;
    }

    @keyframes loading {
      0% {
        left: 0%;
      }

      50% {
        width: 40%;
      }

      100% {
        left: 80%;
      }
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loadingRoot">
      <div class="loader"></div>
    </div>
  </div>
</body>
